<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Borrachas Industriais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Login Container -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-md">
        <!-- Header -->
        <div class="bg-blue-800 text-white px-6 py-8 text-center">
            <div class="flex justify-center items-center mb-4">
                <i class="fas fa-industry text-4xl mr-3"></i>
                <h1 class="text-3xl font-bold">Borrachas Industriais</h1>
            </div>
            <p class="text-blue-200">Acesso ao sistema de documentos técnicos</p>
        </div>
                
                <!-- Question Section -->
                <div class="mb-6 bg-blue-50 p-4 rounded-lg">
                    <p class="text-gray-700 font-medium mb-3">
                        <i class="fas fa-question-circle text-blue-600 mr-2"></i>
                        Qual é o seu departamento e linha de produção?
                    </p>
                    
                    <!-- Department Select -->
                    <div class="mb-4">
                        <label for="department" class="block text-gray-600 text-sm mb-1">Departamento</label>
                        <select id="department" name="department" 
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Selecione seu departamento</option>
                            <option value="production">Produção</option>
                            <option value="quality">Qualidade</option>
                            <option value="engineering">Engenharia</option>
                            <option value="maintenance">Manutenção</option>
                            <option value="management">Gerência</option>
                        </select>
                    </div>
                    
                    <!-- Production Line Select -->
                    <div class="mb-2">
                        <label for="productionLine" class="block text-gray-600 text-sm mb-1">Linha de Produção</label>
                        <select id="productionLine" name="productionLine" 
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Selecione sua linha</option>
                            <option value="hose-standard">Mangueira Standard</option>
                            <option value="hose-high-pressure">Mangueira HP</option>
                            <option value="hose-chemical">Mangueira Química</option>
                            <option value="hose-food">Mangueira Alimentícia</option>
                            <option value="hose-insulated">Mangueira Isolada</option>
                            <option value="hose-flexible">Mangueira Flexível</option>
                        </select>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i> Acessar Sistema
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-4 text-center">
            <p class="text-gray-600 text-sm">
                Problemas para acessar? <a href="#" class="text-blue-600 hover:underline">Contate o suporte</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const department = document.getElementById('department').value;
            const productionLine = document.getElementById('productionLine').value;
            
            // Simple validation
            if (!department || !productionLine) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }
            
            // Here you would typically send the data to your server
            console.log('Login attempt:', {department, productionLine });
            
        });
    </script>
</body>
</html>
