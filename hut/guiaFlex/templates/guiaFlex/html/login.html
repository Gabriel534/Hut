<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Borrachas Industriais</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" type="text/css" href="{% static 'guiaFlex/css/login.css' %}">
  <script src="{% static 'guiaFlex/js/login.js' %}" defer></script>
  
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

  <!-- Login Container -->
  <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-md">
    <!-- Header -->
    <div class="header-custom text-center px-6 py-8 border-b border-gray-200">
      <div class="flex justify-center items-center mb-4">
        <i class="fas fa-industry text-4xl mr-3 text-blue-700"></i>
        <h1 class="text-3xl text-gray-800 font-bold">Borrachas Industriais</h1>
      </div>
      <p class="text-gray-800 text-sm">Acesso ao sistema de documentos técnicos</p>
    </div>

    <!-- Form Container -->
    <form id="loginForm" class="px-6 py-8">
      <!-- Question Section -->
      <div class="mb-6 highlight-box p-4 rounded-lg">
        <p class="text-gray-700 font-medium mb-3">
          <i class="fas fa-question-circle text-blue-600 mr-2"></i>
          Qual é o seu departamento e linha de produção?
        </p>

        <!-- Department Select -->
        <div class="mb-4">
          <label for="department" class="block text-sm mb-1 field-label">Departamento</label>
          <select id="department" name="department"
                  class="w-full px-4 py-2 rounded-lg border form-border focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Selecione seu departamento</option>
            {% for x in Departamentos %}
              <option value="{{ x.Departamento|lower }}">{{ x.Departamento }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Production Line Select -->
        <div>
          <label for="productionLine" class="block text-sm mb-1 field-label">Linha de Produção</label>
          <select id="productionLine" name="productionLine"
                  class="w-full px-4 py-2 rounded-lg border form-border focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Selecione sua linha</option>
            {% for x in Linhas %}
              <option value="{{ x.nome|lower }}">{{ x.nome }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full btn-custom hover:bg-blue-800 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
        <i class="fas fa-sign-in-alt mr-2"></i> Acessar Sistema
      </button>
    </form>
  </div>

  <!-- Footer fora do container -->
  <div class="mt-4 text-center">
    <p class="text-gray-600 text-sm">
      Problemas para acessar? <a href="#" class="text-blue-700 hover:underline font-medium">Contate o suporte</a>
    </p>
  </div>
</body>
</html>
